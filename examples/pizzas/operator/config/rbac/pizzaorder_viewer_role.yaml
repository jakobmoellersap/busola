# permissions for end users to view pizzaorders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pizzaorder-viewer-role
rules:
- apiGroups:
  - busola.example.com
  resources:
  - pizzaorders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - busola.example.com
  resources:
  - pizzaorders/status
  verbs:
  - get
