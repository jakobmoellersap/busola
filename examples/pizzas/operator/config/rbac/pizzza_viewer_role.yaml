# permissions for end users to view pizzas.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pizza-viewer-role
rules:
- apiGroups:
  - busola.example.com
  resources:
  - pizzas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - busola.example.com
  resources:
  - pizzas/status
  verbs:
  - get
